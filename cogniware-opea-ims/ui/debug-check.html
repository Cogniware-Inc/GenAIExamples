<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Check - Cogniware Examples</title>
    <link rel="stylesheet" href="user-portal-enhanced.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîç Cogniware Examples Debug Check</h1>
    
    <div id="status-container"></div>
    
    <hr>
    
    <h2>Test Input Fields</h2>
    <input type="text" id="nlCodeInput" placeholder="Code Generation Input">
    <input type="text" id="nlBrowserInput" placeholder="Browser Input">
    <input type="text" id="nlDatabaseInput" placeholder="Database Input">
    <input type="text" id="nlDocumentsInput" placeholder="Documents Input">
    
    <hr>
    
    <h2>Examples Sections</h2>
    <div id="codegenerationExamples" style="margin: 20px 0;"></div>
    <div id="browserExamples" style="margin: 20px 0;"></div>
    <div id="databaseExamples" style="margin: 20px 0;"></div>
    <div id="documentsExamples" style="margin: 20px 0;"></div>
    
    <script src="workspace-examples.js"></script>
    <script>
        const statusDiv = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        // Check script loading
        addStatus('‚úì Debug page loaded', 'success');
        
        // Check if functions exist
        if (typeof renderExamplesSection === 'function') {
            addStatus('‚úì renderExamplesSection function found', 'success');
        } else {
            addStatus('‚úó renderExamplesSection function NOT found', 'error');
        }
        
        if (typeof useExample === 'function') {
            addStatus('‚úì useExample function found', 'success');
        } else {
            addStatus('‚úó useExample function NOT found', 'error');
        }
        
        // Check if workspaceExamples exists
        if (typeof workspaceExamples !== 'undefined') {
            addStatus('‚úì workspaceExamples object found', 'success');
            addStatus(`  - Contains ${Object.keys(workspaceExamples).length} modules`, 'info');
        } else {
            addStatus('‚úó workspaceExamples object NOT found', 'error');
        }
        
        // Check input fields
        const inputs = ['nlCodeInput', 'nlBrowserInput', 'nlDatabaseInput', 'nlDocumentsInput'];
        inputs.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                addStatus(`‚úì Input field found: ${id}`, 'success');
            } else {
                addStatus(`‚úó Input field NOT found: ${id}`, 'error');
            }
        });
        
        // Check example divs
        const exampleDivs = ['codegenerationExamples', 'browserExamples', 'databaseExamples', 'documentsExamples'];
        exampleDivs.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                addStatus(`‚úì Example div found: ${id}`, 'success');
            } else {
                addStatus(`‚úó Example div NOT found: ${id}`, 'error');
            }
        });
        
        // Try to render examples
        addStatus('Attempting to render examples...', 'info');
        
        setTimeout(function() {
            const modules = ['code_generation', 'browser', 'database', 'documents'];
            modules.forEach(module => {
                const examplesDivId = module.replace('_', '') + 'Examples';
                const examplesDiv = document.getElementById(examplesDivId);
                
                if (examplesDiv && typeof renderExamplesSection === 'function') {
                    try {
                        const html = renderExamplesSection(module);
                        examplesDiv.innerHTML = html;
                        addStatus(`‚úì Successfully rendered ${module} examples`, 'success');
                        
                        // Count examples
                        const exampleItems = examplesDiv.querySelectorAll('.example-item');
                        addStatus(`  - Found ${exampleItems.length} example items`, 'info');
                    } catch (error) {
                        addStatus(`‚úó Error rendering ${module}: ${error.message}`, 'error');
                    }
                } else {
                    if (!examplesDiv) {
                        addStatus(`‚úó Div ${examplesDivId} not found for ${module}`, 'error');
                    }
                    if (typeof renderExamplesSection !== 'function') {
                        addStatus(`‚úó renderExamplesSection not a function`, 'error');
                    }
                }
            });
            
            addStatus('Example rendering complete!', 'success');
            addStatus('Try clicking any example above - it should fill the input field', 'info');
        }, 500);
    </script>
</body>
</html>
