<!DOCTYPE html>
<html>
<head>
    <title>Test Examples</title>
    <link rel="stylesheet" href="user-portal-enhanced.css">
</head>
<body>
    <h1>Testing Examples System</h1>
    
    <div id="test-container">
        <h2>Code Generation Examples</h2>
        <div id="codegenerationExamples"></div>
        
        <h2>Browser Examples</h2>
        <div id="browserExamples"></div>
        
        <h2>Database Examples</h2>
        <div id="databaseExamples"></div>
        
        <h2>Documents Examples</h2>
        <div id="documentsExamples"></div>
    </div>
    
    <div style="margin-top: 40px;">
        <h2>Test Inputs</h2>
        <input type="text" id="nlCodeInput" placeholder="Code input" style="width: 100%; padding: 10px; margin: 5px 0;">
        <input type="text" id="nlBrowserInput" placeholder="Browser input" style="width: 100%; padding: 10px; margin: 5px 0;">
        <input type="text" id="nlDatabaseInput" placeholder="Database input" style="width: 100%; padding: 10px; margin: 5px 0;">
        <input type="text" id="nlDocumentsInput" placeholder="Documents input" style="width: 100%; padding: 10px; margin: 5px 0;">
    </div>
    
    <script src="workspace-examples.js"></script>
    <script>
        console.log('Test page loaded');
        console.log('renderExamplesSection function exists?', typeof renderExamplesSection);
        console.log('useExample function exists?', typeof useExample);
        
        // Try to render examples
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, attempting to render examples');
            
            const modules = ['code_generation', 'browser', 'database', 'documents'];
            modules.forEach(module => {
                const examplesDivId = module.replace('_', '') + 'Examples';
                console.log('Looking for div:', examplesDivId);
                const examplesDiv = document.getElementById(examplesDivId);
                console.log('Found div?', !!examplesDiv);
                
                if (examplesDiv && typeof renderExamplesSection === 'function') {
                    console.log('Rendering examples for', module);
                    try {
                        examplesDiv.innerHTML = renderExamplesSection(module);
                        console.log('Successfully rendered', module);
                    } catch (error) {
                        console.error('Error rendering', module, error);
                    }
                }
            });
            
            console.log('Example rendering complete');
        });
    </script>
</body>
</html>
