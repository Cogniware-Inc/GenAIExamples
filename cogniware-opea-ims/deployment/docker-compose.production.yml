version: '3.8'

services:
  cogniware-core:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.production
    ports:
      - "8080:8080"
    environment:
      - CUDA_VISIBLE_DEVICES=0,1,2,3
      - NUM_GPUS=4
    volumes:
      - models:/models
      - logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 4
              capabilities: [gpu]
    restart: unless-stopped
    
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  models:
  logs:
  prometheus-data:
  grafana-data:

